<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€“ Eventide Hall Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=PT+Sans&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'PT Sans', sans-serif;
            background-color: #f5f3f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid #e0d6ea;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #947eb0;
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
            font-size: 0.95rem;
        }

        form {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem;
            background-color: #947eb0;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #7d66a4;
        }

        .error-msg {
            color: #c799a3;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <p>Login to manage your hall bookings</p>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <p id="errorMsg" class="error-msg"></p>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDkWNpx3g6I28ok7v-Za-rvnqlSWqhz76Q",
            authDomain: "ashish-mandapam.firebaseapp.com",
            projectId: "ashish-mandapam",
            storageBucket: "ashish-mandapam.firebasestorage.app",
            messagingSenderId: "671718571686",
            appId: "1:671718571686:web:5badb059f5588ef5ad7e67",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorMsg.textContent = "Invalid credentials. Please try again.";
            }
        });

        // Auto-redirect if already logged in
        onAuthStateChanged(auth, user => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>

</html>
